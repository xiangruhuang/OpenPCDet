CLASS_NAMES: ['Vehicle', 'Pedestrian', 'Cyclist']

MODEL:
    NAME: SimpleSeg
    SCALE: 1
    
    VFE:
        NAME: DynamicVFE
        VOXEL_GRAPH_CFG: {
          VOXEL_SIZE: [0.03, 0.03, 0.03],
          POINT_CLOUD_RANGE: [-4, -4, -4, 4, 4, 4]
        }
        MLP_CHANNELS: [16, 16, 16]
        POINT_FEATURE_CFG: { # key to the feature, size of the feature
          'offset_to_voxel_xyz': 3,
          'offset_to_voxel_center': 3,
        }
        NORM_CFG: {
            type: "BatchNorm1d",
            eps: 0.001,
            momentum: 0.01
        }
        USE_VOLUME: True

    BACKBONE_3D:
        NAME: ANet
        INPUT_KEY: point
        ATTRIBUTES: ['bxyz', 'feat', 'bcoords', 'bcenter']
        GRID_SAMPLERS:
          TYPE: 'VolumeSampler'
          NUM: 5
          VOXEL_SIZE: [
            [0.03, 0.03, 0.03], # Dynamic-VFE, conv1
            [0.06, 0.06, 0.06], # conv2
            [0.12, 0.12, 0.12], # conv3
            [0.24, 0.24, 0.24], # conv4
            [0.24, 0.24, 0.24], # conv5
          ]
          POINT_CLOUD_RANGE: [
            [-4, -4, -4, 4, 4, 4],
            [-4, -4, -4, 3.9, 3.9, 4.15],
            [-4, -4, -4, 3.9, 3.9, 4.15],
            [-4, -4, -4, 3.9, 4, 4.0],
            [-4, -4, -4, 3.9, 3.9, 3.85],
          ]
          STRIDE: [1, 2, 2, 2, 1]
          Z_PADDING: [-1, -1, -1, 4, 4]
          KERNEL_OFFSET: [0, 1, 1, 1, 1]
          DOWNSAMPLE_TIMES: [1, 2, 4, 8, 8]
        POINT_SAMPLERS:
          TYPE: 'FPSSampler'
          NUM: 5
          STRIDE: [8, 2, 3, 3, 1]
        POINT2GRID_GRAPHS:
          TYPE: 'VolumeGraph'
          NUM: 5
          VOXEL_SIZE: [
            [0.03, 0.03, 0.03], # Dynamic-VFE, conv1
            [0.06, 0.06, 0.06], # conv2
            [0.12, 0.12, 0.12], # conv3
            [0.24, 0.24, 0.24], # conv4
            [0.24, 0.24, 0.24], # conv5
          ]
          KERNEL_OFFSET: [0, 1, 1, 1, 1]
          MAX_NUM_NEIGHBORS: 64
          POINT_CLOUD_RANGE: [
            [-4.0, -4.0, -4, 4.1, 4.1, 4.15],
            [-4.0, -4.0, -4, 4.1, 4.1, 4.15],
            [-4.0, -4.0, -4, 4.1, 4.1, 4.15],
            [-4.0, -4.0, -4, 4.1, 4.1, 4.15],
            [-4.0, -4.0, -4, 4.1, 4.1, 4.15],
          ]
          USE_VOLUME_WEIGHT: False
        GRID2GRID_GRAPHS:
          TYPE: 'VolumeGraph'
          NUM: 5
          VOXEL_SIZE: [
            [0.03, 0.03, 0.03], # Dynamic-VFE, conv1
            [0.06, 0.06, 0.06], # conv2
            [0.12, 0.12, 0.12], # conv3
            [0.24, 0.24, 0.24], # conv4
            [0.24, 0.24, 0.24], # conv5
          ]
          KERNEL_OFFSET: 1
          MAX_NUM_NEIGHBORS: 64
          POINT_CLOUD_RANGE: [
            [-4.0, -4.0, -4, 4.1, 4.1, 4.15],
            [-4.0, -4.0, -4, 4.1, 4.1, 4.15],
            [-4.0, -4.0, -4, 4.1, 4.1, 4.15],
            [-4.0, -4.0, -4, 4.1, 4.1, 4.15],
            [-4.0, -4.0, -4, 4.1, 4.1, 4.15],
          ]
          USE_VOLUME_WEIGHT: False
          KEY: [
            ['subm1', 'subm1', 'subm1'],
            ['spconv2', 'subm2', 'subm2'],
            ['spconv3', 'subm3', 'subm3'],
            ['spconv4', 'subm4', 'subm4'],
            ['spconv5', 'subm5', 'subm5'],
          ]
        GRID2POINT_GRAPHS:
          TYPE: 'RadiusGraph'
          NUM: 5
          RADIUS: [0.06, 0.12, 0.24, 0.48, 0.48]
          MAX_NUM_NEIGHBORS: 64
        ASSIGNERS:
          TYPE: "GridAssigner"
        KEYS: [
          ['subm1', 'subm1', 'subm1'],
          ['spconv2', 'subm2', 'subm2'],
          ['spconv3', 'subm3', 'subm3'],
          ['spconv4', 'subm4', 'subm4'],
          ['spconv5', 'subm5', 'subm5'],
        ]
        SA_CHANNELS: [
          [32, 32, 32],
          [64, 64, 64],
          [128, 128, 128],
          [256, 256, 256],
          [256, 256, 256],
        ]
        # three FP channels only
        FP_CHANNELS: [
          [256, 256, 256],
          [256, 256, 128],
          [128, 128, 64],
          [64, 64, 32],
          [32, 32, 32]
        ]
        NORM_CFG: {
            eps: 0.001,
            momentum: 0.01
        }
        ACTIVATION: 'ReLU'
        OUTPUT_KEY: 'volumeconvnet_out'
          
    SEG_HEAD:
        NAME: EmbedSegHead
        CLS_FC: [32]
        DROPOUT: 0.0
        TARGET_ASSIGNER: {
          REF_SEGMENTATION_LABEL: 'segmentation_label',
          REF_POINT_BXYZ: 'point_bxyz',
          QUERY_POINT_BXYZ: 'volumeconvnet_out_bxyz',
          QUERY_SEGMENTATION_LABEL: 'volumeconvnet_out_segmentation_label',
          MAX_NUM_POINTS: 1200000,
          RADIUS: 0.4
        }
        GT_SEG_CLS_LABEL_KEY: 'volumeconvnet_out_segmentation_label'
        BATCH_KEY: 'volumeconvnet_out_bxyz'
        CLASS_AGNOSTIC: False
        POINT_FEATURE_KEY: 'volumeconvnet_out_feat'
        LOSS_CONFIG:
            LOSS: ohem_reg
            WEIGHT_DICT: {
              '0.00': 0.05,
              '0.02': 0.3,
              '0.05': 1,
              '0.10': 5,
            }
            WEIGHT: 1.0
        ASSIGN_TO_POINT: True
