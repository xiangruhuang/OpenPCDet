CLASS_NAMES: ['Vehicle', 'Pedestrian', 'Cyclist']

MODEL:
    NAME: SimpleSeg
    SCALE: 1

    BACKBONE_3D:
        NAME: PointNet2
        SAMPLERS: {
          TYPE: 'FPSSampler',
          STRIDE: [4, 4, 4, 4],
          NUM_SECTORS: [6, 6, 1, 1],
        }
        GRAPHS: {
          TYPE: 'KNNGraph',
          NUM_NEIGHBORS: [32, 32, 32, 32],
        }
        SA_CHANNELS: [
          [32, 32, 64],
          [64, 64, 128],
          [128, 128, 256],
          [256, 256, 512]
        ]
        # three FP channels only
        FP_CHANNELS: [
          [512, 256, 256],
          [256, 256, 256],
          [256, 128, 128],
          [128, 128, 128]
        ]
        OUTPUT_KEY: 'pointnet2_out'
          
    SEG_HEAD:
        NAME: PointSegHead
        CLS_FC: [128]
        DROPOUT: 0.1
        GT_SEG_CLS_LABEL_KEY: 'segmentation_label'
        BATCH_KEY: 'point_bxyz'
        CLASS_AGNOSTIC: False
        POINT_FEATURE_KEY: 'pointnet2_out_feat'
        TARGET_CONFIG:
            GT_EXTRA_WIDTH: [0.2, 0.2, 0.2]
        LOSS_CONFIG:
            LOSS: ['ce_with_logits', 'lovasz']
            WEIGHT: 0.5
