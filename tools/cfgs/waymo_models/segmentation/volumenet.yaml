CLASS_NAMES: ['Vehicle', 'Pedestrian', 'Cyclist']

MODEL:
    NAME: SimpleSeg
    SCALE: 1
    
    VFE:
        NAME: DynamicVFE
        VOXEL_GRAPH_CFG: {
          VOXEL_SIZE: [0.1, 0.1, 0.15],
          POINT_CLOUD_RANGE: [-75.2, -75.2, -2, 75.2, 75.2, 4],
        }
        MLP_CHANNELS: [16, 16, 16]
        POINT_FEATURE_CFG: { # key to the feature, size of the feature
          'offset_to_voxel_xyz': 3,
          'offset_to_voxel_center': 3,
        }
        NORM_CFG: {
            type: "BatchNorm1d",
            eps: 0.001,
            momentum: 0.01
        }
        USE_VOLUME: True

    BACKBONE_3D:
        NAME: VolumeConvNet
        INPUT_KEY: voxel
        VOLUMES: {
          TYPE: 'PCAVolume',
          VOXEL_SIZE: [
            [0.1, 0.1, 0.15], # Dynamic-VFE, conv1
            [0.1, 0.1, 0.15], # conv2
            [0.2, 0.2, 0.3 ], # conv3
            [0.4, 0.4, 0.6 ], # conv4
            [0.4, 0.4, 1.2 ], # conv5
          ],
          POINT_CLOUD_RANGE: [
            [-75.2, -75.2, -2, 75.2, 75.2, 4.0],
            [-75.2, -75.2, -2, 75.2, 75.2, 4.0],
            [-75.25, -75.25, -2.075, 75.2, 75.2, 4.0],
            [-75.35, -75.35, -2.225, 75.2, 75.2, 4.0],
            [-75.35, -75.35, -2.525, 75.2, 75.2, 4.0],
          ],
          KERNEL_OFFSET: [0, 1, 1, 1, 1],
          MAX_NUM_NEIGHBORS: [32, 64, 128, 256, 512],
          ENABLED: False,
        }
        SAMPLERS: {
          TYPE: 'VolumeSampler',
          VOXEL_SIZE: [
            [0.1, 0.1, 0.15], # Dynamic-VFE, conv1
            [0.2, 0.2, 0.3 ], # conv2
            [0.4, 0.4, 0.6 ], # conv3
            [0.8, 0.8, 1.2 ], # conv4
            [0.8, 0.8, 2.4 ], # conv5
          ],
          POINT_CLOUD_RANGE: [
            [-75.2, -75.2, -2, 75.2, 75.2, 4],
            [-75.2, -75.2, -2, 75.2, 75.2, 4],
            [-75.2, -75.2, -2, 75.2, 75.2, 4],
            [-75.2, -75.2, -2, 75.2, 75.2, 4],
            [-75.2, -75.2, -2, 75.2, 75.2, 4],
          ],
          STRIDE: [1, 2, 2, 2, [1, 1, 2]],
          Z_PADDING: [-1, -1, -1, 4, 12],
          KERNEL_OFFSET: [0, 1, 1, 1, 1],
          DOWNSAMPLE_TIMES: [1, 2, 4, 8, [8, 8, 16]]
        }
        GRAPHS: {
          TYPE: 'VolumeGraph',
          VOXEL_SIZE: [
            [0.1, 0.1, 0.15], # Dynamic-VFE, conv1 
            [0.2, 0.2, 0.3 ], # conv2
            [0.4, 0.4, 0.6 ], # conv3
            [0.8, 0.8, 1.2 ], # conv4
            [0.8, 0.8, 2.4 ], # conv5
          ],
          KERNEL_OFFSET: 1,
          MAX_NUM_NEIGHBORS: 32,
          POINT_CLOUD_RANGE: [
            [-75.2, -75.2, -2, 75.3, 75.3, 4.15],
            [-75.2, -75.2, -2, 75.3, 75.3, 4.15],
            [-75.2, -75.2, -2, 75.3, 75.3, 4.15],
            [-75.2, -75.2, -2, 75.3, 75.3, 4.15],
            [-75.2, -75.2, -2, 75.3, 75.3, 4.15],
          ]
        }
        KEYS: [
          ['subm1', 'subm1', 'subm1'],
          ['spconv2', 'subm2', 'subm2'],
          ['spconv3', 'subm3', 'subm3'],
          ['spconv4', 'subm4', 'subm4'],
          ['spconv5', 'subm5', 'subm5'],
        ]
        SA_CHANNELS: [
          [32, 32, 32],
          [64, 64, 64],
          [128, 128, 128],
          [256, 256, 256],
          [256, 256, 256],
        ]
        # three FP channels only
        FP_CHANNELS: [
          [256, 256, 256],
          [256, 256, 128],
          [128, 128, 64],
          [64, 64, 32],
          [32, 32, 32]
        ]
        OUTPUT_KEY: 'pointnet2_out'
          
    SEG_HEAD:
        NAME: PointSegHead
        CLS_FC: [32]
        DROPOUT: 0.0
        TARGET_ASSIGNER: {
          REF_SEGMENTATION_LABEL: 'segmentation_label',
          REF_POINT_BXYZ: 'point_bxyz',
          QUERY_POINT_BXYZ: 'pointnet2_out_bxyz',
          QUERY_SEGMENTATION_LABEL: 'pointnet2_out_segmentation_label',
          MAX_NUM_POINTS: 1200000,
          RADIUS: 0.5
        }
        GT_SEG_CLS_LABEL_KEY: 'pointnet2_out_segmentation_label'
        BATCH_KEY: 'pointnet2_out_bxyz'
        CLASS_AGNOSTIC: False
        POINT_FEATURE_KEY: 'pointnet2_out_feat'
        TARGET_CONFIG:
            GT_EXTRA_WIDTH: [0.2, 0.2, 0.2]
        LOSS_CONFIG:
            LOSS: ohem
            WEIGHT: 1.0
            THRESH: 0.7
            MIN_KEPT: 0.001
            IGNORE_INDEX: 0
