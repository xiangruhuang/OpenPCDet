    NAME: PolyScopeVisualizer
    ENABLED: True
    
    POINT_CLOUD:
      point_bxyz:
        color: [0.1098, 0.3882, 0.8902]
        scalars: 
          sinw: {}
          point_sweep: {}
          polar: {}
          azimuth: {}
          rho: {}
        enabled: False
      sp_points:
        color: [0.1098, 0.3882, 0.8902]
        enabled: True

