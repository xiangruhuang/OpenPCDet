    PRIMITIVE:
        plane:
            color: [0.1098, 0.3882, 0.8902]
            scalars:
              plane_fitness: {}
              plane_degree: {}
              plane_mean_error: {}
            enabled: False
            epsilon: 0.0001

    POINT_CLOUD:
        point_bxyz:
            color: [0.1098, 0.3882, 0.8902]
            radius: 0.0025
            scalars: 
              point_plane_id: {}
            class_labels:
              point_plane_id:
                enabled: True
            enabled: False
        
        pointnet2_down5_out_bxyz:
            radius: 0.0025
            scalars: {}
            enabled: True
      
        pointnet2_down4_out_bxyz:
            radius: 0.0025
            scalars: {}
            enabled: True

        template_xyz:
            radius: 0.0025
            enabled: False

    GRAPH:
        pn1_graph_edges:
           ref: pn1_ref_bxyz
           query: pn1_query_bxyz
           radius: 0.001
           scalars:
             pn1_graph_weight:
               enabled: True
           enabled: False
        pn2_graph_edges:
           ref: pn2_ref_bxyz
           query: pn2_query_bxyz
           radius: 0.001
           scalars:
             pn2_graph_weight:
               enabled: True
           enabled: False
        pn3_graph_edges:
           ref: pn3_ref_bxyz
           query: pn3_query_bxyz
           radius: 0.001
           scalars:
             pn3_graph_weight:
               enabled: True
           enabled: False
        pn4_graph_edges:
           ref: pn4_ref_bxyz
           query: pn4_query_bxyz
           radius: 0.001
           scalars:
             pn4_graph_weight:
               enabled: True
           enabled: False
        pn5_graph_edges:
           ref: pn5_ref_bxyz
           query: pn5_query_bxyz
           radius: 0.001
           scalars:
             pn5_graph_weight:
               enabled: True
           enabled: False

