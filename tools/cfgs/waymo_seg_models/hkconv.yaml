CLASS_NAMES: ['Vehicle', 'Pedestrian', 'Cyclist']

MODEL:
    NAME: HKConvSeg

    VFE:
        NAME: HybridVFE
        GRID_SIZE: [0.2, 0.2, 0.3]
        MAX_NUM_POINTS: 800000
    
    SEG_HEAD:
        NAME: PointSegHead
        CLS_FC: [256, 256]
        CLASS_AGNOSTIC: False
        POINT_FEATURE_KEY: 'point_features'
        TARGET_CONFIG:
            GT_EXTRA_WIDTH: [0.2, 0.2, 0.2]
        LOSS_CONFIG:
            LOSS_REG: smooth-l1
            LOSS_WEIGHTS: {
                'cls_weight': 1.0,
            }

    VISUALIZER:
        NAME: PolyScopeVisualizer
        ENABLED: True
        SHARED_COLOR:
            seg-class-color: [6, 3]
        POINT_CLOUD:
            points:
                color: [0.1098, 0.3882, 0.8902]
        PRIMITIVE:
            primitives:
                color: [1, 0, 0]
