CLASS_NAMES: ['Vehicle', 'Pedestrian', 'Cyclist']

MODEL:
    NAME: SpconvUNetV2Seg

    VFE:
        NAME: MeanVFE

    BACKBONE_3D:
        NAME: UNetV2
        RETURN_ENCODED_TENSOR: False

    SEG_HEAD:
        NAME: VoxelSegHead
        CLS_FC: [256, 256]
        CLASS_AGNOSTIC: False
        NUM_SEG_CLASS: 6
        POINT_FEATURE_KEY: 'point_features'
        TARGET_CONFIG:
            GT_EXTRA_WIDTH: [0.2, 0.2, 0.2]
        LOSS_CONFIG:
            LOSS_REG: smooth-l1
            LOSS_WEIGHTS: {
                'voxel_cls_weight': 1.0,
            }

    POST_PROCESSING:
        RECALL_THRESH_LIST: [0.3, 0.5, 0.7]
        SCORE_THRESH: 0.1
        OUTPUT_RAW_SCORE: False

        EVAL_METRIC: waymo

        NMS_CONFIG:
            MULTI_CLASSES_NMS: False
            NMS_TYPE: nms_gpu
            NMS_THRESH: 0.7
            NMS_PRE_MAXSIZE: 4096
            NMS_POST_MAXSIZE: 500

    VISUALIZE: False


OPTIMIZATION:
    BATCH_SIZE_PER_GPU: 2
    NUM_EPOCHS: 30

    OPTIMIZER: adam_onecycle
    LR: 0.01
    WEIGHT_DECAY: 0.001
    MOMENTUM: 0.9

    MOMS: [0.95, 0.85]
    PCT_START: 0.4
    DIV_FACTOR: 10
    DECAY_STEP_LIST: [35, 45]
    LR_DECAY: 0.1
    LR_CLIP: 0.0000001

    LR_WARMUP: False
    WARMUP_EPOCH: 1

    GRAD_NORM_CLIP: 10
