CLASS_NAMES: ['Vehicle', 'Pedestrian', 'Cyclist']

MODEL:
    NAME: KPConvSeg

    VFE:
        NAME: MeanVFE

    BACKBONE_3D:
        NAME: KPConv
        NUM_KERNEL_POINTS: 15
        OUTPUT_CHANNELS: 32
        KERNEL_INFLUENCE_DIST: 0.2
        FIXED: center
        KP_INFLUENCE: linear
        AGGR_MODE: sum
        ADD_ONE: False

    SEG_HEAD:
        NAME: VoxelSegHead
        CLS_FC: [256, 256]
        CLASS_AGNOSTIC: False
        NUM_SEG_CLASS: 6
        POINT_FEATURE_KEY: 'point_features'
        TARGET_CONFIG:
            GT_EXTRA_WIDTH: [0.2, 0.2, 0.2]
        LOSS_CONFIG:
            LOSS_REG: smooth-l1
            LOSS_WEIGHTS: {
                'voxel_cls_weight': 1.0,
            }

    VISUALIZER:
        NAME: PolyScopeVisualizer
        ENABLED: True
        SHARED_COLOR:
            seg-class-color: [6, 3]
        POINT_CLOUD:
            points:
                color: [0.1098, 0.3882, 0.8902]
            voxel_features:
                batch: voxel_coords
                scalars: 
                    voxel_seg_pred_confidences: {}
                    voxel_seg_gt_labels: {}
                    voxel_seg_pred_labels: {}

                class_labels:
                    voxel_seg_gt_labels:
                        values: seg-class-color
                        enabled: True
                    
                    voxel_seg_pred_labels:
                        values: seg-class-color
        
        BOX:
            gt_boxes: 
                color:  [1,0,0]

        OUTPUT: screen

OPTIMIZATION:
    BATCH_SIZE_PER_GPU: 2
    NUM_EPOCHS: 30

    OPTIMIZER: adam_onecycle
    LR: 0.01
    WEIGHT_DECAY: 0.001
    MOMENTUM: 0.9

    MOMS: [0.95, 0.85]
    PCT_START: 0.4
    DIV_FACTOR: 10
    DECAY_STEP_LIST: [35, 45]
    LR_DECAY: 0.1
    LR_CLIP: 0.0000001

    LR_WARMUP: False
    WARMUP_EPOCH: 1

    GRAD_NORM_CLIP: 10
