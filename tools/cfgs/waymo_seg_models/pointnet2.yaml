CLASS_NAMES: ['Vehicle', 'Pedestrian', 'Cyclist']

MODEL:
    NAME: PointNet2Seg

    BACKBONE_3D:
        NAME: PointNet2RepSurf
        RETURN_POLAR: False
          
    SEG_HEAD:
        NAME: PointSegHead
        CLS_FC: [256]
        DROPOUT: 0.5
        GT_SEG_CLS_LABEL_KEY: 'seg_cls_labels'
        BATCH_KEY: 'points'
        CLASS_AGNOSTIC: False
        POINT_FEATURE_KEY: 'point_features'
        TARGET_CONFIG:
            GT_EXTRA_WIDTH: [0.2, 0.2, 0.2]
        LOSS_CONFIG:
            LOSS_REG: smooth-l1
            LOSS_WEIGHTS: {
                'cls_weight': 1.0,
            }
        

OPTIMIZATION:
    BATCH_SIZE_PER_GPU: 2
    NUM_EPOCHS: 30

    OPTIMIZER: adam_onecycle
    LR: 0.01
    WEIGHT_DECAY: 0.001
    MOMENTUM: 0.9

    MOMS: [0.95, 0.85]
    PCT_START: 0.4
    DIV_FACTOR: 10
    DECAY_STEP_LIST: [35, 45]
    LR_DECAY: 0.1
    LR_CLIP: 0.0000001

    LR_WARMUP: False
    WARMUP_EPOCH: 1

    GRAD_NORM_CLIP: 10
