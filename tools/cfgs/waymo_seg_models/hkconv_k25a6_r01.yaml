CLASS_NAMES: ['Vehicle', 'Pedestrian', 'Cyclist']

MODEL:
    NAME: HKConvSeg

    VFE:
        NAME: HybridVFE
        GRID_SIZE: [
            [0.3, 0.3, 0.3],
            [0.2, 0.2, 0.2],
            [0.1, 0.1, 0.1],
        ]
        RADIUS: [ 0.48, 0.32, 0.16 ]
        MIN_FITNESS: [ 0.7, 0.7, 0.7 ]
        MIN_POINT_LLH: [0.4, 0.4, 0.4]
        MAX_NUM_POINTS: 800000
        DECAY_RADIUS: [ 0.3, 0.2, 0.2 ]
        DECAY: [30, 20, 10]
        GAIN: [0.1, 0.1, 0.1]
    
    BACKBONE_3D:
        NAME: KPConv
        INPUT: hybrid
        OUTPUT: hybrid_features
        down_conv:
            max_num_neighbors:
                [
                    [ 25, 25 ],
                    [ 25, 30 ],
                    [ 30, 38 ],
                    [ 38, 38 ],
                    [ 38, 38 ]
                ]
            channels:
                [
                  [ [ 15, 64 ], [ 64, 128 ] ],
                  [ [ 128, 128 ], [ 128, 256 ] ],
                  [ [ 256, 256 ], [ 256, 512 ] ],
                  [ [ 512, 512 ], [ 512, 1024 ] ],
                  [ [ 1024, 1024 ], [ 1024, 2048 ] ]
                ]
            grid_size: 0.2
            num_kernel_points: 25
            num_act_kernel_points: 6
            grid_size_ratio:
                [
                  [ 1, 1 ],
                  [ 2, 2 ],
                  [ 4, 4 ],
                  [ 8, 8 ],
                  [ 16, 16 ]
                ]
            prev_grid_size_ratio:
                [
                  [ 1, 1 ],
                  [ 1, 2 ],
                  [ 2, 4 ],
                  [ 4, 8 ],
                  [ 8, 16 ]
                ]
            block_names:
                [
                  [ "SimpleBlock" , "ResnetBBlock" ],
                  [ "ResnetBBlock", "ResnetBBlock" ],
                  [ "ResnetBBlock", "ResnetBBlock" ],
                  [ "ResnetBBlock", "ResnetBBlock" ],
                  [ "ResnetBBlock", "ResnetBBlock" ],
                ]
            has_bottleneck:
                [
                  [ False, True ],
                  [ True, True ],
                  [ True, True ],
                  [ True, True ],
                  [ True, True ]
                ]
            bn_momentum: [ 0.02, 0.02, 0.02, 0.02, 0.02 ]
        up_conv:
            channels:
                [
                  [ 3072, 512 ],
                  [ 1024, 256 ],
                  [ 512, 128 ],
                  [ 256, 64 ],
                ]
            up_k: [ 1, 1, 1, 1 ]
            bn_momentum: [ 0.02, 0.02, 0.02, 0.02, 0.02 ]
        mlp_cls:
            nn: [ 64, 64 ]
            dropout: 0
            bn_momentum: 0.02

        MAX_NUM_POINTS: 800000
        MAX_NUM_NEIGHBORS: 38
        KERNEL_INFLUENCE_DIST: 0.2
        FIXED: center
        KP_INFLUENCE: linear
        AGGR_MODE: sum
        ADD_ONE: False
    
    SEG_HEAD:
        NAME: PointSegHead
        CLS_FC: [256, 256]
        CLASS_AGNOSTIC: False
        POINT_FEATURE_KEY: 'hybrid_features'
        TARGET_CONFIG:
            GT_EXTRA_WIDTH: [0.2, 0.2, 0.2]
        LOSS_CONFIG:
            LOSS_REG: smooth-l1
            LOSS_WEIGHTS: {
                'cls_weight': 1.0,
            }

    VISUALIZER:
        NAME: PolyScopeVisualizer
        ENABLED: False
        SHARED_COLOR:
            seg-class-color: [6, 3]
        POINT_CLOUD:
            hybrid:
                  color: [0.1098, 0.3882, 0.8902]
                  scalars:
                      gt_seg_cls_labels: {}
                      #pred_seg_cls_labels: {}
                  class_labels:
                      gt_seg_cls_labels:
                          values: seg-class-color
                    
                    #pred_seg_cls_labels:
                        #values: seg-class-color
            points:
                color: [0.1098, 0.3882, 0.8902]
                scalars:
                    seg_cls_labels: {}
                class_labels:
                    seg_cls_labels:
                        values: seg-class-color
            sp_points:
                color: [0.1098, 0.3882, 0.8902]
                scalars:
                    sp_point_seg_cls_labels: {}
                    sp_point_llh: {}
                class_labels:
                    sp_point_seg_cls_labels:
                        values: seg-class-color

        PRIMITIVE:
            primitives_0:
                color: [1, 0, 0]
                scalars:
                    primitive_seg_cls_labels_0: {}
            primitives_1:
                color: [0, 1, 0]
                scalars:
                    primitive_seg_cls_labels_1: {}
            primitives_2:
                color: [0, 0, 1]
                scalars:
                    primitive_seg_cls_labels_2: {}

        
        BOX:
            gt_boxes: 
                color: [1,0,0]

                #GRAPH:
                #    edges:
                #        name: point-to-primitive-graph
                #        query: points
                #        ref: mu
                #edge_scalars: 
                #  edge_weight: {}
                #  consistency: {}
                


        OUTPUT: screen

OPTIMIZATION:
    BATCH_SIZE_PER_GPU: 2
    NUM_EPOCHS: 30

    OPTIMIZER: adam_onecycle
    LR: 0.01
    WEIGHT_DECAY: 0.001
    MOMENTUM: 0.9

    MOMS: [0.95, 0.85]
    PCT_START: 0.4
    DIV_FACTOR: 10
    DECAY_STEP_LIST: [35, 45]
    LR_DECAY: 0.1
    LR_CLIP: 0.0000001

    LR_WARMUP: False
    WARMUP_EPOCH: 1

    GRAD_NORM_CLIP: 10
