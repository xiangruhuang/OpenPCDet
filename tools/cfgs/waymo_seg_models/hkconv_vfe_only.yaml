CLASS_NAMES: ['Vehicle', 'Pedestrian', 'Cyclist']

MODEL:
    NAME: HKConvSeg

    VFE:
        NAME: HybridVFE
        GRID_SIZE: [
            [0.1, 0.1, 0.15],
            [0.3, 0.3, 0.3]
        ]
        RADIUS: [
            0.16,
            0.48
        ]
        MIN_FITNESS: [
            0.7,
            0.7
        ]
        MIN_POINT_LLH: [
            0.4,
            0.4
        ]
        MAX_NUM_POINTS: 800000
        DECAY: [
            10,
            10
        ]
        GAIN: [
            0.1,
            0.1
        ]
    
    POST_PROCESSING:
        RECALL_THRESH_LIST: [0.3, 0.5, 0.7]
        SCORE_THRESH: 0.1
        OUTPUT_RAW_SCORE: False

        EVAL_METRIC: waymo

        NMS_CONFIG:
            MULTI_CLASSES_NMS: False
            NMS_TYPE: nms_gpu
            NMS_THRESH: 0.7
            NMS_PRE_MAXSIZE: 4096
            NMS_POST_MAXSIZE: 500

OPTIMIZATION:
    BATCH_SIZE_PER_GPU: 1
    NUM_EPOCHS: 100

    OPTIMIZER: adam_onecycle
    LR: 0.01
    WEIGHT_DECAY: 0.001
    MOMENTUM: 0.9

    MOMS: [0.95, 0.85]
    PCT_START: 0.4
    DIV_FACTOR: 10
    DECAY_STEP_LIST: [35, 45]
    LR_DECAY: 0.1
    LR_CLIP: 0.0000001

    LR_WARMUP: False
    WARMUP_EPOCH: 1

    GRAD_NORM_CLIP: 10
